name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests on (chromium, firefox, webkit, all)"
        required: true
        default: "chromium"
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright smoke tests
        run: |
          BROWSER=${{ github.event.inputs.browser || 'chromium' }}
          if [ "$BROWSER" = "all" ]; then
            npx playwright test --grep @smoke --reporter=html
          else
            npx playwright test --grep @smoke --reporter=html --project=$BROWSER
          fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: playwright-report

  regression:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright regression tests
        run: |
          BROWSER=${{ github.event.inputs.browser || 'chromium' }}
          if [ "$BROWSER" = "all" ]; then
            npx playwright test --grep @regression --reporter=html
          else
            npx playwright test --grep @regression --reporter=html --project=$BROWSER
          fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: playwright-report

  notify:
    needs: [smoke, regression]
    runs-on: ubuntu-latest
    steps:
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          path: ./reports

      - name: Send email with report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Playwright Test Report - ${{ job.status }}"
          to: manishdandotiya227@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: |
            Hi Team,

            Playwright test execution completed.

            Build Status: ${{ job.status }}

            Please find the attached reports for smoke and regression tests.

            Regards,
            Automation
          attachments: ./reports/**/index.html
