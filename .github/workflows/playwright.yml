name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright smoke tests
        run: npx playwright test --grep @smoke --reporter=html
      - name: Upload Playwright smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: playwright-report/
          retention-days: 30
      - name: Send email with smoke report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Playwright Smoke Test Report - ${{ job.status }}"
          to: "manishdandotiya227@gmail.com"
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: |
            Hi Team,
            The Playwright smoke test run has completed.
            âœ… Status: ${{ job.status }}
            Please find the attached Playwright Smoke Test Report.
            Regards,
            Automation
          attachments: "playwright-report/index.html"

